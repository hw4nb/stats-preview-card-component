<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="container">
    <section class="box">
      <div class="box__text">
        <h1 class="box__text--primary">Get <span>insights</span> that help your business grow.</h1>
        <p class="box__text--secondary">
          Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.
        </p>
        <div class="box__stats">
          <div class="stat">
            <p class="stat__number">10k+</p>
            <p class="stat__description">companies</p>
          </div>
          <div class="stat">
            <p class="stat__number">314</p>
            <p class="stat__description">templates</p>
          </div>
          <div class="stat">
            <p class="stat__number">12m+</p>
            <p class="stat__description">queries</p>
          </div>
        </div>
      </div>
      <!-- <img class="box__img" src="./images/image-header-desktop.jpg" alt="Image header desktop" /> -->
      <div class="box__img"></div>
    </section>
  </body>
</html>
